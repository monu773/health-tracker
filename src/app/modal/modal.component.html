<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Create Workout</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="closeModal()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="templateform">
    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        formControlName="name"
      />
    </div>
    <div class="form-group mb-3">
      <div formArrayName="workouts">
        <div
          *ngFor="let workout of workoutForms.controls; let i = index"
          [formGroupName]="i"
        >
          <label for="workouts">Workout Type</label>
          <select class="form-control" formControlName="type">
            <option value="">Select Category</option>
            <option value="Cardio">Cardio</option>
            <option value="Strength Training">Strength Training</option>
            <option value="Yoga">Yoga</option>
            <option value="Pilates">Pilates</option>
            <option value="Pilates">Swimming</option>
            <option value="Pilates">Running</option>
            <option value="Pilates">Cycling</option>
          </select>
          <label for="workouts" class="mt-3">Workout Minutes</label>
          <input
            type="number"
            class="form-control"
            placeholder="Minutes"
            formControlName="minutes"
          />
          <button type="button" class="mt-3 btn btn-danger" (click)="removeWorkout(i)">Remove</button>
        </div>
      </div>
      <button type="button" class="mt-3 btn btn-secondary" (click)="addWorkout()">Add Workout</button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="addtemplate()"
    [disabled]="this.templateform.invalid"
  >
    Submit
  </button>
</div>
